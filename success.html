<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RETRIBUTION — Access</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:#000;
      color:#fff;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:24px;
    }
    .box{
      width:min(560px, 100%);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      background:rgba(255,255,255,.04);
      padding:22px;
    }
    h1{
      margin:0 0 10px 0;
      letter-spacing:.12em;
      text-transform:uppercase;
      font-size:22px;
    }
    p{ margin:0 0 14px 0; color:rgba(255,255,255,.75); }
    a{
      color:#fff;
      text-decoration:none;
      border-bottom:1px solid rgba(255,255,255,.35);
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:12px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Access confirmed.</h1>
    <p>You’re on the list.</p>
    <a href="/">Back</a>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RETRIBUTION — Access</title>
  <meta name="description" content="RETRIBUTION — Built under pressure. Join the access list." />
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% 10%, #1b1b1b 0%, #0b0b0b 45%, #000 100%);
      color:#eaeaea;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{ width:min(980px, 100%); display:grid; gap:22px; grid-template-columns: 1.1fr 0.9fr; }
    @media (max-width: 860px){ .wrap{ grid-template-columns: 1fr; } }
    .card{
      background: rgba(10,10,10,.55);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 20px 80px rgba(0,0,0,.55);
      border-radius: 18px;
      overflow:hidden;
    }
    .hero{
      position:relative;
      min-height: 440px;
      display:flex;
      align-items:flex-end;
    }
    /* We'll add your campaign image later. For now this gradient works. */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.0) 0%, rgba(0,0,0,.75) 72%, rgba(0,0,0,.95) 100%),
        radial-gradient(900px 500px at 50% 20%, rgba(255,255,255,.08) 0%, rgba(255,255,255,0) 60%),
        linear-gradient(135deg, #111 0%, #060606 45%, #000 100%);
    }
    .heroInner{
      position:relative;
      padding:22px;
      width:100%;
    }
    .tagRow{
      display:flex; gap:12px; flex-wrap:wrap;
      font-size:12px; letter-spacing:.18em; text-transform:uppercase;
      color: rgba(255,255,255,.72);
    }
    .tag{
      border:1px solid rgba(255,255,255,.14);
      padding:8px 10px; border-radius: 999px;
      background: rgba(255,255,255,.04);
    }
    h1{
      margin:14px 0 8px 0;
      font-size:44px; line-height:1.02;
      letter-spacing:.12em;
      text-transform:uppercase;
    }
    .sub{ margin:0; color:rgba(255,255,255,.78); font-size:15px; letter-spacing:.04em; }
    .side{ padding:22px; }
    .headline{
      font-size:12px; letter-spacing:.22em; text-transform:uppercase;
      color:rgba(255,255,255,.72);
      margin-bottom:10px;
    }
    .big{
      font-size:24px; line-height:1.15; margin:0 0 16px 0;
    }
    form{ display:grid; gap:12px; margin-top:14px; }
    input[type="email"]{
      width:100%;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      padding:14px 14px;
      color:#fff;
      font-size:15px;
      outline:none;
    }
    input[type="email"]::placeholder{ color: rgba(255,255,255,.45); }
    button{
      cursor:pointer;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color:#fff;
      padding:14px 14px;
      border-radius: 12px;
      font-size:13px;
      letter-spacing:.18em;
      text-transform:uppercase;
    }
    button:hover{ background: rgba(255,255,255,.14); }
    label{
      display:flex; gap:10px; align-items:flex-start;
      color: rgba(255,255,255,.7);
      font-size:12px; line-height:1.3;
    }
    .fine{
      margin-top:10px;
      color: rgba(255,255,255,.55);
      font-size:12px;
    }
    .footer{
      margin-top:14px;
      display:flex; gap:12px; flex-wrap:wrap; align-items:center;
      color: rgba(255,255,255,.55);
      font-size:12px;
    }
    .link{
      color: rgba(255,255,255,.75);
      text-decoration:none;
      border-bottom: 1px solid rgba(255,255,255,.25);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card hero" aria-label="Campaign">
      <div class="heroInner">
        <div class="tagRow">
          <div class="tag">ACCESS LIST</div>
          <div class="tag">IN PROGRESS</div>
        </div>
        <h1>RETRIBUTION</h1>
        <p class="sub">Built under pressure.</p>
      </div>
    </section>

    <section class="card side" aria-label="Access list signup">
      <div class="headline">Early access</div>
      <p class="big">Join the list. Get notified when it’s ready.</p>

      <!-- Netlify Forms -->
      <form name="access-list" method="POST" data-netlify="true" action="/success.html">
        <input type="hidden" name="form-name" value="retribution-access" />
        <input name="email" type="email" placeholder="Email address" required />

        <label>
          <input type="checkbox" name="consent" required />
          I agree to receive occasional updates about Retribution. I can unsubscribe anytime.
        </label>

        <button type="submit">GET ACCESS</button>
      </form>

      <div class="fine">
        No spam. No dates. Just the drop when it’s done.
      </div>

      <div class="footer">
        <span>© Retribution</span>
        <span>•</span>
        <a class="link" href="#" onclick="alert('You can add a proper privacy page later. Keep it minimal for now.'); return false;">Privacy</a>
      </div>
    </section>
  </main>
</body>
</html>
